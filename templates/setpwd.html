<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reset</title>
     <link href="/static/css/bootstrap.min.css" rel="stylesheet">
     <link href="/static/css/signin.css" rel="stylesheet">
    <script type="text/javascript">
        function check {
        with(document.all){
        if(secpass.value!=newpass.value)
        {
            alert("两次输入密码不一致")
         }
         else {
            document.forms[0].submit();
            }
          }
         }
    </script>

</head>
<body>

<nav class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">

    <div class="navbar-header">
        <span class="navbar-brand">运维部-LDAP用户密码重置系统</span>
    </div>
    <span class="right-item"><h5>{{displayname}}</h5></span>
    <span class="right-tag"><h5><a style="color: #fff" href="/logout">Logout</a></h5></span>
</nav>


<div class="container">
    <!--{% if logined %}-->

    <form class="form-signin" action="/setpwd.html" method="POST">
     {% csrf_token %}

        {% if msg %}
    <div class="rheads">
    <h3>{{msg}}</h3>
    </div>
    {% endif %}

    {% if result %}
    <p>{{ result }}</p>
    {% endif %}

    <label for="user1">用户名</label>
    <input id="user1" type="text" class="form-control"  name="rusername" placeholder="用户名">


    <label for="oldpass">当前密码</label>
    <input id="oldpass" type="password" class="form-control" name="oldpass" placeholder="旧密码">


    <label for="newpass">新密码</label>
    <input id="newpass" type="password" class="form-control"  name="newpass" oninput="check()" placeholder="输入新密码">

</form>
