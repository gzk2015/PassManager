<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reset</title>
     <link href="/static/css/bootstrap.min.css" rel="stylesheet">
     <link href="/static/css/signin.css" rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">

    <div class="navbar-header">
        <span class="navbar-brand">运维部-LDAP用户密码重置系统</span>
    </div>
    <span class="right-item"><h5>{{displayname}}</h5></span>
    <span class="right-tag"><h5><a style="color: #fff" href="/logout">Logout</a></h5></span>
</nav>


<div class="container">
    <!--{% if logined %}-->
    <!--<h4>请确认你的信息是否正确： </h4>-->
    <!--<table><thead><tr><td>帐户</td><td>姓名</td><td>部门</td></tr></thead>-->
        <!--<tbody>-->
        <!--<tr><td>{{username}}</td>-->
        <!--<td>{{displayname}}</td>-->
        <!--<td>{{dept}}</td>-->
        <!--</tr>-->
        <!--</tbody>-->
    <!--</table>-->
<!--{% endif %}-->
    <form class="form-signin" action="/setpwd.html" method="POST">
     {% csrf_token %}
        {% if msg %}
        <div class="rheads">
            <h3>{{msg}}</h3>
        </div>
    {% endif %}

    {% if result %}
    <p>{{ result }}</p>
    {% endif %}

    <label for="user1">用户名</label>
    <input id="user1" type="text" class="form-control"  name="rusername" placeholder="用户名" required>


    <label for="oldpass">当前密码</label>
    <input id="oldpass" type="password" class="form-control" name="oldpass" placeholder="旧密码" required>


    <label for="newpass">新密码</label>
    <input id="newpass" type="password" class="form-control"  name="newpass" placeholder="输入新密码" required>


    <label for="secpass">再次输入</label>
    <input id="secpass" type="password" class="form-control" name="secpass" onkeyup="validate()" placeholder="再次输入" required> <span id='tishi'></span>

    <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
</form>

</div>


<script>
    function validate() {
    var p1 = document.getElementById("newpass").value;
    var p2 = document.getElementById("secpass").value;


    if(p1 == p2)
     {
        document.getElementById("tishi").innerHTML="<font color='green'>两次密码相同</font>";
        document.getElementById("button").disabled = false;
     }
else {
        document.getElementById("tishi").innerHTML="<font color='red'>两次密码不相同</font>";
        document.getElementById("button").disabled = true;
      }
}
</script>

</body>
</html>
